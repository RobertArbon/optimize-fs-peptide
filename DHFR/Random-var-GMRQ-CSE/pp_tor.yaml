# osprey configuration file.

estimator:
  eval: |
      Pipeline([ ('variance_cut', VarianceThreshold()),
                 ('tica', tICA(kinetic_mapping=True)),
                 ('cluster', MiniBatchKMeans()),
                 ('msm', MarkovStateModel(use_gap='timescales', lag_time=50, verbose=True))])
  eval_scope: msmbuilder

strategy:
  name: random

search_space:
  variance_cut__threshold:
    min: 1e-4
    max: 1e-1
    type: float
    warp: log

  tica__lag_time:
    min: 20
    max: 500
    type: int
    warp: log

  tica__n_components:
    min: 1
    max: 10
    type: int

  cluster__n_clusters:
    min: 10
    max: 1000
    type: int

cv:
    name: shufflesplit
    params:
      n_splits: 5
      test_size: 0.5

dataset_loader:
  name: numpy
  params:
    filenames: ~/Datasets/DHFR/train/pp_tor/trajectory-*.npy

trials:
  uri: sqlite:///osprey-trials.db
  project_name: pp_tor
