estimator:
  pickle: model.pickl

strategy:
  name: grid

search_space:

  cluster__n_bins_per_feature:
    min: 10
    max: 10000
    num: 100
    var_type: int
    type: jump

  msm__score_k:
    min: 2
    max: 6
    num: 5
    var_type: int
    type: jump

  msm__score_method:
    choices:
      - vamp1
      - vamp2
      - vampe
    type: enum

cv:
  name: shufflesplit
  params:
    n_splits: 15
    test_size: 0.5

dataset_loader:
  name: joblib
  params:
    filenames: X-25.pickl
    system_joblib: True

trials:
    uri: sqlite:///osprey-trials.db
    project_name: grid

random_seed: 42
