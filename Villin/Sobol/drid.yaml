# osprey configuration file.

estimator:
  eval: |
      Pipeline([('feature', DRID()),
                 ('variance_cut', VarianceThreshold()),
                 ('tica', tICA(kinetic_mapping=True)),
                 ('cluster', MiniBatchKMeans()),
                 ('msm', MarkovStateModel(n_timescales=2, lag_time=25, verbose=False))])
  eval_scope: msmbuilder

strategy:
  name: sobol

search_space:
  tica__lag_time:
    min: 1
    max: 250
    type: int

  tica__n_components:
    min: 1
    max: 10
    type: int

  cluster__n_clusters:
    min: 10
    max: 1000
    type: int

cv:
    name: shufflesplit
    params:
      n_splits: 5
      test_size: 0.5

dataset_loader:
  name: mdtraj
  params:
    trajectories: ~/Datasets/Villin/train/trajectory-*.xtc
    topology: ~/Datasets/Villin/train/top_prot.pdb
    stride: 1

trials:
  uri: sqlite:///osprey-trails.db
  project_name: drid
