# osprey configuration file.

estimator:
  eval: |
      Pipeline([('feature', BinaryContactFeaturizer(contacts='all', scheme='closest-heavy', cutoff=0.8)),
                 ('variance_cut', VarianceThreshold()),
                 ('scaling', RobustScaler()),
                 ('tica', tICA(kinetic_mapping=True)),
                 ('cluster', MiniBatchKMeans()),
                 ('msm', MarkovStateModel(lag_time=100, verbose=False))])
  eval_scope: msmbuilder

strategy:
  name: random

search_space:
  feature__cutoff:
    min: 0.3
    max: 1.5
    type: float

  tica__lag_time:
    min: 1
    max: 999
    type: int

  tica__n_components:
    min: 1
    max: 10
    type: int

  cluster__n_clusters:
    min: 10
    max: 1000
    type: int

cv:
    name: shufflesplit
    params:
      n_splits: 5
      test_size: 0.5

dataset_loader:
  name: mdtraj
  params:
    trajectories: ~/Datasets/Villin/train/trajectory-*.xtc
    topology: ~/Datasets/Villin/train/top_prot.pdb
    stride: 1

trials:
  uri: sqlite:///osprey-trails.db
  project_name: b-cont_closest-heavy
